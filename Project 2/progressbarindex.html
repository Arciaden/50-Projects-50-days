<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="progressbarstyle.css">
</head>

<body>
<div class="container">
    <div >
        <h2 class="number-1 active-number">1</h2>
    </div>
    <div >
        <h2 class="number-2">2</h2>
    </div>
    <div >
        <h2 class="number-3">3</h2>
    </div>
    <div >
        <h2 class="number-4">4</h2>
    </div>
</div>
<div class="button-container">
    <button class="previous" disabled="disabled">Prev</button>
    <button class="next">Next</button>
</div>
<div class="progress-line-container">
    <span class="progress-line-1"></span>
    <span class="progress-line-2"></span>
    <span class="progress-line-3"></span>
    
</div>

<script src="progressbarapp.js"></script>
</body>

</html>
